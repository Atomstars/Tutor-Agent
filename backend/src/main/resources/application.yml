spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/tutoragent}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
server:
  port: ${PORT:8080}
app:
  jwt:
    secret: ${JWT_SECRET:change-this-secret-key-change-this-secret-key-1234}
  ai:
    provider: ${AI_PROVIDER:openai}
    openai-key: ${OPENAI_API_KEY:}
    ollama-url: ${OLLAMA_URL:http://localhost:11434}
logging:
  level:
    root: INFO
